<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">

	<ui:composition template="/template/template.xhtml">
		<ui:define name="body">
			<a4j:outputPanel id="lista-nostas-fiscais">
	<rich:dataTable width="80%" value="#{report_mb.reports}" var="report">
				<rich:column>
					<f:facet name="header">
						Nome
					</f:facet>
					<h:outputText value="#{report.cliente.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						CNPJ
					</f:facet>
					<h:outputText value="#{report.cliente.cnpj}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						Codigo
					</f:facet>
					<h:outputText value="#{report.cliente.codigo}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
	                      	<h:outputText value=" " />
					</f:facet>
					<h:commandButton 
							value="PDF" 
							action="#{report_mb.carregarNotasFiscais}"
							image="/resources/images/printer.png"
							title="PDF">
						<f:setPropertyActionListener target="#{report_mb.path}" value="#{report.path}" />	
					</h:commandButton>
					
				</rich:column>
				
	</rich:dataTable>
	</a4j:outputPanel>
		</ui:define>			
	</ui:composition>

</html>
