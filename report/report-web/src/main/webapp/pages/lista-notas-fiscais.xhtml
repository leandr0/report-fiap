<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core">
	
	<a4j:outputPanel >
	<rich:dataTable value="#{report_mb.reports}" var="report">
		<rich:column>
					<f:facet name="header">
						Nome
					</f:facet>
					<h:outputText value="#{report.cliente.nome}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						CNPJ
					</f:facet>
					<h:outputText value="#{report.cliente.cnpj}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						Codigo
					</f:facet>
					<h:outputText value="#{report.cliente.codigo}" />
				</rich:column>
	</rich:dataTable>
	</a4j:outputPanel>

</html>
